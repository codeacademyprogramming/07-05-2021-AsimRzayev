<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<link rel="stylesheet" href="./Assets/css/style.css">
    <title>Document</title>
</head>
<body>

    
    <header>
        <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="#">Brand</a>
        
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
    
 
    </div>
  </nav>
    </header>


    <section class="mt-5" id="#DataTable"> 

        <div class="container">
            <aside class="row">
                <aside class="col-sm-4 col-xl-4">                    
                    <div class="card">
                
                            <article class="card-group-item">
                            <header class="card-header">
                                <h6 class="title">Borc Status </h6>
                            </header>
                            <div class="filter-content">
                                <div class="card-body">
                                <label class="form-check">
                                  <input class="form-check-input filterActiveLoan" type="radio" checked  name="exampleRadio" value="All">
                                  <span class="form-check-label">
                                    Hamsı
                                  </span>
                                </label>
                                <label class="form-check">
                                  <input class="form-check-input filterActiveLoan" type="radio"  name="exampleRadio" value="Active">
                                  <span class="form-check-label">
                                    Aktiv Borc
                                  </span>
                                </label>
                                <label class="form-check">
                                  <input class="form-check-input filterActiveLoan" type="radio" name="exampleRadio" value="Deactive">
                                  <span class="form-check-label">
                                    Deaktiv Borc
                                  </span>
                                </label>
                                </div> <!-- card-body.// -->
                            </div>
                        </article> <!-- card-group-item.// -->
                    </div> <!-- card.// -->
                    
                    
                    
                    
                        </aside> <!-- col.// -->
                
                        <aside class="col-sm-4 col-xl-4">

                    
                    
                    
                    <div class="card">
                        <article class="card-group-item">
                            <header class="card-header">
                                <h6 class="title">Ayliq Gelir </h6>
                            </header>
                            <div class="filter-content">
                                <div class="card-body">
                                <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label>Min</label>
                                  <input type="number" class="form-control" id="minValue" min="0" placeholder="$0">
                                </div>
                                <div class="form-group col-md-6 text-right">
                                  <label>Max</label>
                                  <input type="number" class="form-control" id="maxValue"  min="0" placeholder="$1,0000">
                                </div>
                                </div>
                                </div> <!-- card-body.// -->
                            </div>
                        </article> <!-- card-group-item.// -->
                      
                    </div> <!-- card.// -->
                    
                    
                    
                        </aside> <!-- col.// -->
                      <aside class="col-xl-4">
                        <div class="card">
                          <article class="card-group-item">
                              <header class="card-header">
                                  <h6 class="title">Ad Soyad</h6>
                              </header>
                              <div class="filter-content">
                                  <div class="card-body">
                                  <div class="form-row">
                                  <div class="form-group col-md-12">
                                    <label>Name</label>
                                    <input type="text" class="form-control mt-3" id="filterName" placeholder="Example:Asim Rzayev">
                                  </div>
                                  </div>
                                  </div> <!-- card-body.// -->
                              </div>
                          </article> <!-- card-group-item.// -->
                        
                      </div> <!-- card.// -->
                      
                      
                      
                          </aside> <!-- col.// -->
                <div class="col-xl-12">
                <table class="table align-middle">
                    <thead>
                      <tr>
                        <th scope="col">Ad Soyad</th>
                        <th scope="col">Image</th>
                        <th scope="col">Aylıq gəlir</th>
                        <th scope="col">Akiv borc</th>
                        <th scope="col">Ümumi aylıq ödəniş</th>
                        <th scope="col">Müraciət status</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id="customerDatas">
                        
                    </tbody>
                  </table>

                 <!-- Button trigger modal -->

                </div>
  <!-- Modal -->
  <div class="modal fade  " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Loaners</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"> &times; </span>
          </button>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead>
                  <tr>
               
                    <th scope="col">Bank</th>
                    <th scope="col">Məbləğ</th>
                    <th scope="col">Aktiv borcdurmu</th>
                    <th scope="col">Aylıq ödəniş</th>
                    <th scope="col">Qalıq borc</th>
                    <th scope="col">Başlanğıc-Son tarix</th>
                  </tr>
                </thead>
                <tbody id="loanersDOM">
             
           
                </tbody>
              </table>
        </div>
        
      </div>
    </div>
  </div>
            </div>
        </div>

    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="./Assets/js/app.js"></script>
</body>
</html>
